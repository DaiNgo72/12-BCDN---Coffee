  <head>

      <input id="inp-name" placeholder="name" />

    <table>

          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Image</th>

        </tr>

      <tbody>
        <tr>
          <td>name 1</td>
          <td>desc 1</td>
          <td>44$</td>
          <td>
            <img width="100" height="100" src="https://picsum.photos/200" />
          </td>
          <td>
            <button>Edit</button>

          </td>
        </tr>
      </tbody>
    </table>
